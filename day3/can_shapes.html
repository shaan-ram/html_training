<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Shapes</title>
</head>
<style>
    canvas{
       
        display: block;
        border: 5px dashed black;
    }
</style>
<body>

        <canvas width="500" height="500" id="can"></canvas>
    <script>
        var ctx = document.getElementById("can").getContext("2d");
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.arc(250,250,150,0,(Math.PI/180)*360, true);
        ctx.closePath();
        ctx.fill()
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = "yellow";
        ctx.arc(250,250,100,0,(Math.PI/180)*360, true);
        ctx.closePath();
        ctx.fill()
        ctx.stroke();


       
        </script>
</body>
</html>
