    <canvas width="1500" height="1000" id="can"></canvas>
    <script>
        var ctx = document.getElementById("can").getContext("2d");
        setInterval(function(){
            var arcX = Math.round(Math.random()*800);
            var arcY = Math.round(Math.random()*500);
            var arcD= Math.round(Math.random()*50);
            var red = Math.round(Math.random()*255);
            var green = Math.round(Math.random()*0);
            var blue = Math.round(Math.random()*255);
            ctx.beginPath();
            ctx.fillStyle = "rgb(255, 0, "+blue+")";
            ctx.arc(arcX, arcY, arcD,0,(Math.PI/180)*360,true);
            ctx.fill()
            ctx.stroke();
        },100);
        setInterval(function(){
            var arcX = Math.round(Math.random()*800);
            var arcY = Math.round(Math.random()*500);
            var arcD= Math.round(Math.random()*50);
            var red = Math.round(Math.random()*255);
            var green = Math.round(Math.random()*255);
            var blue = Math.round(Math.random()*255);
            ctx.beginPath();
            ctx.fillStyle = "rgb(255, "+green+", 0)";
            ctx.arc(arcX, arcY+500, arcD,0,(Math.PI/180)*360,true);
            ctx.fill()
            ctx.stroke();
        },100);
        setInterval(function(){
            var arcX = Math.round(Math.random()*800);
            var arcY = Math.round(Math.random()*500);
            var arcD= Math.round(Math.random()*50);
            var red = Math.round(Math.random()*255);
            var green = Math.round(Math.random()*255);
            var blue = Math.round(Math.random()*255);
            ctx.beginPath();
            ctx.fillStyle = "rgb("+red+", "+green+", 0)";
            ctx.arc(arcX+800, arcY, arcD,0,(Math.PI/180)*360,true);
            ctx.fill()
            ctx.stroke();
        },100);
        setInterval(function(){
            var arcX = Math.round(Math.random()*800);
            var arcY = Math.round(Math.random()*500);
            var arcD= Math.round(Math.random()*50);
            var red = Math.round(Math.random()*255);
            var green = Math.round(Math.random()*255);
            var blue = Math.round(Math.random()*255);
            ctx.beginPath();
            ctx.fillStyle = "rgb("+red+", 0,"+blue+")";
            ctx.arc(arcX+800, arcY+500, arcD,0,(Math.PI/180)*360,true);
            ctx.fill()
            ctx.stroke();
        },100);
        </script>
