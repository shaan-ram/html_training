<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
<form action="#" method="get">
    <table>
        <tbody>
            <tr>
                <td>User name</td>
                <td><input type="text" id="uname" required name="uname"/></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input onchange="validateAge()" required id="uage" name ="uage"/></td>
            </tr>
            <tr>
                <td>Submit</td>
                <td><input type="submit" value="Submit" /></td>
            </tr>
            
        </tbody>
    </table>
</form>
 <script>
    //document.getElementById("uname").setCustomValidity("Valtech needs you to fill this field");
      document.getElementById("uage").setCustomValidity("Enter your age");
      function validateAge(){
          if(document.getElementById("uage").value < 18){
                document.getElementById("uage").setCustomValidity("You are too young to join us");
            }
            else if(document.getElementById("uage").value > 80){
                document.getElementById("uage").setCustomValidity("You are too old to join us");
            }
            else{
                document.getElementById("uage").setCustomValidity("");
            }


        }
 </script>
</body>
</html>
