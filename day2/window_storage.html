<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window-Storage</title>
    <script>
        var user = null;
        //console.log(window.user);
        function storeUserInfo(){
            window.localStorage.user = document.getElementById("uname").value;
        }
        function getUserInfo(){
            document.getElementById("log").textContent =  window.localStorage.user;
        }
    </script>
</head>
<body>
    <input type="text" id="uname">
    <button onclick="storeUserInfo()">Add user Name</button>
    <button onclick="getUserInfo()">Get User Name</button>
    <hr>
    <h2>User Name is: <span id="log"></span></h2>
    
</body>
</html>
