      <script>
    function voice(){
                alert("Start Speaking after clicking OK");
                var r1 = new webkitSpeechRecognition();
                // lan = "english"
                // value=lan.toLowerCase();
                // if(value=="english")
                r1.lang = "en-WB";
                // else if(value=="hindi")
                // r1.lang = "hi-IN";
                r1.onresult = function(event){
                    // console.log(event);
                    var a = document.getElementById("speechR").value
                    var v= event.results[0][0].transcript
                    var v1 = v.toLowerCase()
                    // console.log(a,v)
                    if(v1.indexOf("remove all")!==-1||v1.indexOf("backspace all")!==-1){
                        v = ""
                        document.getElementById("speechR").value = v
                    }
                    else if(v1.indexOf("remove")!==-1||v1.indexOf("backspace")!==-1){
                        var lastIndex = a.lastIndexOf(" ")
                        a = a.substring(0, lastIndex)
                        document.getElementById("speechR").value = a
                    }
                    else{
                    document.getElementById("speechR").value = event.results[0][0].transcript;
                    }
                }
                r1.start();
                
            }
