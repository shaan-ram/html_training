<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
<script>
    var count=0;
    var val1 = 5;
    var val2 ="5";
    function increaseFun(){
        // count++
        document.getElementById("op").value= ++count ;
    }
    function valuecheck(){
        if(val1==val2){
            document.getElementById("op").value ="Is true"
        }else{
            document.getElementById("op").value ="Is False"
        };
    }

</script>

</head>
<body>
    <h1>Count is : <output id="op"></output></h1>
    <button onclick="increaseFun()">Increase</button>
    <button onclick="valuecheck()">Value Check</button>

</body>
</html>
