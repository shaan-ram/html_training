<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting</title>

    <script>
        var favNum=[
                {name : "Archies ", favNume:12 },
                {name : "Anmol ", favNume: 2},
                {name : "Sharan", favNume: 4},
                {name : "Sneha ", favNume: 8},
                {name : "Harshitha", favNume: 9},
                {name : "Moulidhar", favNume: 13},
                {name : "Jai Kumar", favNume: 6},
                {name : "Pavan", favNume: 5},
                {name : "Wasil", favNume: 7},
                {name : "Saniya", favNume: 16},
                {name : "Himani", favNume: 11},
                {name : "Anirudh", favNume: 17},
                {name : "Mihir", favNume: 22},
                {name : "Vijay", favNume: 1}
            ];

        function sortItOut(val1, val2){
            // console.log(val1 ,val2);

        //     if(val1 < val2){
        //         return 1;
            
        //     }else if( val1 > val2){
        //         return -1;

        //     }else{
        //         return 0;
        //     }
        // }
        if( val1.favNume > val2.favNume){
            return 1;
         } else if (val1.favNume < val2.favNume){
            return -1;
         }else{
            return 0;
         }
        }
        function sortFun(){
            //document.getElementById("log").innerHTML = favNum.sort(sortItOut);
            var result = favNum.sort(sortItOut);
            for(var i=0; i<result.length; i++){
                document.getElementById("log").innerHTML += "<li>"+result[i].name+"</li>";
            }
        }
    
    </script>

</head>
<body>
    <button onclick="sortFun()">Sort Array</button>
    <h1>Output : <span id="log" ></span></h1>
</body>
</html>
