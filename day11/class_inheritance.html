<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        class person{
            constructor(hname){
                this.name = hname;
            }
            walk(){
                return "I can Walk";
            }
            names(){
                return this.name
            }
        }
        class Hero extends person{
            title = "default tirle";  
            firstname = "default fname";             //-> public
            lastname = "default lname";
            #mission = "my secret mission";          //# -> private 
            static version = 3000;
            constructor (htitle, hfname, hlname,xyz){    //-> Constructor
                super(xyz)
                this.title = htitle;
                this.firstname = hfname;
                this.lastname = hlname;           
            }

            fullName(){                              //-> method
                return this.firstname+" "+this.lastname; 
            }
            static power(){                          //->static
                return 8
            }
            get mission(){                           //get'er
                return this.#mission
            }
            set mission(mission){                    //set'er
                this.#mission = mission;
            }
        };
        var hero = new Hero("Ironman","Tony","Stark","avenger");
        console.log(hero.fullName());
        console.log(hero.names())

    </script>

</head>

</body>
</html>
