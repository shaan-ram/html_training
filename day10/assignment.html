<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- nested Promise -->
    <script>
        var firstPromise = function(){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    if(true){
                        resolve(( console.log("Resolve Message from outer Promise"),secondPromise()))
                    }else{
                        reject("Reject error from first Promise")
                    }
                },2000)
            })
        }
        var secondPromise = function(){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    if(true){
                        resolve("Resolve Message from nested second Promise")
                    }else{
                        reject("Reject error from second Promise")
                    }
                },4000)
            })
        }
        firstPromise()
        .then(function(res){
        console.log(res)
    }).catch(function(err){
        console.log(err)
    })
        
    </script>


</head>
