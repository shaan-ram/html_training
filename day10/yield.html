<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    var avengers = ["Ironman","Thor","Hulk","Captain America"]
    var si = null;

    function *everyHero(herolist){
       for(let hero of avengers){
        yield hero
       }
    };

    let herolist = everyHero(avengers);

    var si = setInterval(function(){
        let selectedHero = herolist.next();
        if(selectedHero.done){
            clearInterval(si);
        }else{
            console.log(selectedHero.value)
        }
    },2000)

    console.log(herolist.next().value);
    console.log(herolist.next().value);
    console.log(herolist.next().value);
    console.log(herolist.next().value);
    console.log(herolist.next().value);
    
</script>

</head>

</html>
